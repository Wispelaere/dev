<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/asset/css/style.css">
</head>

<body>
    <div id="div1">
        <h1>Nous lançons une grande enquete sur les anciens stagiaires</h1>
        <br><br>
        <h4>merci de répondre</h4>
    </div>
    <form action="*">
        <fieldset class="coordonnees">
            <legend>Vos coordonnées</legend>

            <div >


                <p>
                    <label for="nom">Votre nom*</label>
                    <input type="text" name="le_nom" id="nom" required />

                </p>
                <p>
                    <label for="prenom">Votre prenom*</label>
                    <input type="text" name="le_prenom" id="prenom" required />

                </p>
                <p>
                    <label for="date de naisance">Votre date de naissance</label>
                    <input type="date" name="date de naissance" id="dateDeNaissance" maxlength="10"
                        pattern="<@832682079438372896> 
                   (?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" />

                </p>
                <p>
                    <label for="adresse">Votre adresse</label>
                    <input type="text" name="adresse" id="votreAdresse" />

                </p>
                <p>
                    <label for="ville">Votre ville</label>
                    <input type="text" name="ville" id="ville" />

                </p>
                <p>
                    <label for="codePostal">Votre code postal</label>
                    <input type="text" name="code postal" id="codePostal" maxlength="5">

                </p>
                <p>
                    <label for="email">Votre Email*</label>
                    <input type="text" name="E-mail" id="votreEmail" required>

                </p>

                <p>
                    <label for="tel">Votre numéro de télèphone</label>
                    <input type="text" name="tel" id="tel" placeholder="ex:00.00.00.00.00">

                </p>
            </div>
        </fieldset>
<br><br>
        <fieldset>
        <p>
            <label for="genre"></label>
            <input type="checkbox" name="genre" id="homme" checked="homme">
            Vous etes un hommes
            <input type="checkbox" name="genre" id="femme">
            Vous etes une femmes


        </p>
        
    </fieldset>
    <br>
        <label for="metier"></label>
        <select name="metier" id="metier">
            <optgroup label="informatique" class="informatique">

                <option value="developpeur">developpeur</option>
                <option value="Analyste" selected>Analyste</option>
                <option value="Chef de projet">Chef de projet</option>
            </optgroup>

            <optgroup label="Autre" class="autre">
                <option value="Autre">Autre</option>
            </optgroup>

        </select>
        <p>
            <label for="autre">Si vous avez répondu autre, précisez</label>
            <input type="" id="autre">

        </p>

        <label for="argent"></label>
        <select argent="choix" id="argent">
            <option value="1000 €">1000€</option>
            <option value="1000€ et 1500€">1000€ et 1500€</option>
            <option value="1500€ et 2000€">Chef de projet</option>
            <option value="2000€">Autre</option>

        </select>

        <p>
            <label for="anneeAFPA">En quelle année avez vous suivi le stage AFPA ?</label>
            <input type="" id="anneeAfpa" maxlength="4">


        </p>
        <label for="commentaire"></label>
        <textarea name="commentaire" id="commentaire" cols="30" rows="10">Vos commentaires</textarea>

        <p>    </form>
        <h3>merci d'avoir répondu au questionnaire</h3>
        </p>

        <INPUT TYPE='reset' value='Annuler' id="annuler">
        <INPUT TYPE='submit' value='Valider'  id="valider">

</body>

</html>
