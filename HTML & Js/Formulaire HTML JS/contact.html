<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="formulaire" >
        <h1>Vos coordonées</h1>

        <p><label type="text">Société</label>
            <input type="text" name="societe" id="societe">
        </p>

        <p>
            <label type="text">Personne à contacter</label>
            <input label="" type="text" name="contact" id="contact">
        </p>

        <p>
            <label type="text">Adresse de l'entreprise</label>
            <input type="text" name="adresse" id="adresse">
        </p>

        <p>
            <label type="text" >Code Postal</label>
            <input type="text" name="codePostal" id="codePostal" maxlength="5">
        </p>

        <p>
            <label type="text">Ville</label>
            <input type="text" name="ville" id="ville">
        </p>

        <p>
            <label type="text">E-mail</label>
            <input type="text" name="eMail" id="eMail">
        </p>

        <p><label type="text">Téléphone</label>
            <input type="text" name="telephone" id="telephone">
        </p>

        <p><label type="text">Sélectionnez l'environnement technique du projet</label>
            <input type="text" name="environnemenProjetTech" id="projetTech">
        </p>

        <input type="submit" value="Envoyer" id="envoyer">
        <input type="submit" value="Effacer">

    </form>
    <script src="/asset/scripts/script.js"></script>
</body>

</html>
